<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppo APP</title>
    <style>
        body {
            background-color: #E5DFDF;
            font-family: 'DM Sans', sans-serif;
            color: #7C9981;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #7C9981;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .store-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #7C9981;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .store-button:hover {
            background-color: #5d7365;
        }
    </style>
</head>
<body>
    <h1>App Doppo</h1>
    
    <script>
        function detectarSistemaOperacional() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=dev.pinkroom.doppo.android&pcampaignid=web_share&pli=1p";
            } else if (/iPad|iPhone|iPod/i.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/pt/app/apple-store/id375380948";
            } else {
                document.getElementById("mensagem-manual").style.display = "block";
                document.getElementById("store-buttons").style.display = "flex";
            }
        }

        detectarSistemaOperacional();
    </script>

    <p id="mensagem-manual" style="display: none;">Se n√£o foste redirecionado para nenhuma App Store, escolhe manualmente iOS ou Android.</p>
    <div id="store-buttons" class="store-buttons" style="display: none;">
        <a class="store-button" href="https://apps.apple.com/pt/app/doppo/id6478449329" target="_blank">iOS</a>
        <a class="store-button" href="https://play.google.com/store/apps/details?id=dev.pinkroom.doppo.android&pcampaignid=web_share&pli=1p" target="_blank">Android</a>
    </div>
</body>
</html>
