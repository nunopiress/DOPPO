<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Wi-Fi</title>
    <script>
        function connectToWiFi() {
            // Tenta abrir as configurações de Wi-Fi
            window.location.href = "App-Prefs:root=WIFI";
            setTimeout(function() {
                // Se não conseguir abrir, redireciona para uma página com instruções
                window.location.href = "https://seusite.com/instrucoes_wifi.html";
            }, 500);
        }
    </script>
</head>
<body>
    <p>To connect to our Wi-Fi network automatically, please click the link below:</p>
    
    <button onclick="connectToWiFi()">Connect to Wi-Fi</button>
    
    <p>After clicking the button, your device's Wi-Fi settings will open automatically. Please confirm or select the option to connect to the Wi-Fi network.</p>
</body>
</html>
