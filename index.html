<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppo APP</title>
    <style>
        body {
            background-color: #E5DFDF; /* Cor de fundo */
            font-family: 'DM Sans', sans-serif; /* Tipo de letra */
            color: #7C9981; /* Cor do texto */
            text-align: center; /* Alinhamento do texto */
            padding: 20px; /* Espaçamento interno */
        }

        h1 {
            color: #7C9981; /* Cor do título */
        }

        p {
            margin-top: 20px; /* Margem superior para o parágrafo */
        }
    </style>
</head>
<body>
    <h1>App Doppo</h1>
    
    <p>Por favor, aguarde enquanto te redirecionamos para a loja de aplicativos.</p>

    <script>
        // Função para detectar o sistema operacional do usuário
        function detectarSistemaOperacional() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirecionar para a Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=dev.pinkroom.doppo.android&pcampaignid=web_share&pli=1p";
            } else if (/iPad|iPhone|iPod/i.test(userAgent) && !window.MSStream) {
                // Redirecionar para a Apple App Store
                window.location.href = "https://apps.apple.com/pt/app/apple-store/id375380948";
            } else {
                // Se o sistema operacional não for Android ou iOS, você pode adicionar um comportamento padrão ou mensagem.
                alert("Desculpa, o teu dispositivo não é suportado para download direto. Apenas disponível para iOS ou Android.");
            }
        }

        // Chamar a função de detecção ao carregar a página
        detectarSistemaOperacional();
    </script>
</body>
</html>
